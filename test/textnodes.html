<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery.textNodes Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.textnodes.js"></script>
  <script src="textnodes_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">

    <div class="whitespaceOnly">
      <!-- Comment -->
      <span> </span>
    </div>

    <div class="deep">
      non whitespace
      <span>... and some more</span>
      <!-- Here's a comment - note the text nodes either side! -->
      <div>
        <h1>A Thing<span>&trade;</span></h1>
      </div>
    </div>

    <!-- Intentionally similar copy of .deep -->
    <div class="deep">
      non whitespace
      <span>... and some more</span>
      <!-- Here's a comment - note the text nodes either side! -->
      <div>
        <h1>A<span>&nbsp;</span>Thing<span>&trade;</span></h1>
      </div>
    </div>

    <div class="noTextNodes"><!--
    --><label for="thing"></label><!--
    --><input name="thing" type="radio"><!--
 --></div>

  </div>
</body>
</html>
